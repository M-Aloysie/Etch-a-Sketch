<!DOCTYPE html>
<html>
<head>
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <h1>Sketch Pad</h1>
  <button id="startButton" onclick="startSketchPad()">Start</button>
  <div id="colorOptions" style="display: none;">
    <button class="Black" onclick="setColorOption('black')">Black</button>
    <button class="Rainbow" onclick="setColorOption('rainbow')">Rainbow</button>
    <button class="Eraser" onclick="setColorOption('eraser')">Eraser</button>
  </div>
  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
